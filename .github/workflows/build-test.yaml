---
name: "Build & Test"
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/build-test.yaml"
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "pkg/**"
      - "e2e/**"
      - "internal/**"
  pull_request:
    branches:
      - "*"
    paths:
      - ".github/workflows/build-test.yaml"
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "pkg/**"
      - "e2e/**"
      - "internal/**"
jobs:
  build:
    name: "Build Binary"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-go@v3"
        with:
          go-version: "~1.18"
      - uses: "authzed/actions/go-build@main"

  image-build:
    name: "Build Container Image"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-go@v3"
        with:
          go-version: "~1.18"
      - uses: "authzed/actions/docker-build@main"
        with:
          push: false
          tags: "authzed/spicedb-operator:ci"
          buildx: false
          qemu: false
      - uses: "authzed/actions/go-test@main"
        with:
          working_directory: "cmd/spicedb-operator"
          tags: "docker"

  unit:
    name: "Unit"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-go@v3"
        with:
          go-version: "~1.18"
      - uses: "authzed/actions/go-test@main"
        with:
          tags: "ci"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.18

      - uses: actions/checkout@v3
        with:
          repository: authzed/spicedb
          path: spicedb
          submodules: true
      - name: Tag Test SpiceDB Image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./spicedb/Dockerfile
          tags: authzed-spicedb-enterprise:dev,authzed-spicedb-enterprise:updated
          driver-opts: image=moby/buildkit:master
          outputs: type=docker,dest=/tmp/image.tar
      - name: Run Ginkgo Tests
        run: go run github.com/onsi/ginkgo/v2/ginkgo --tags=e2e -r --procs=2 --randomize-all --randomize-suites --fail-on-pending --keep-going --race --trace --json-report=report.json
        env:
          PROVISION: "true"
          ARCHIVES: /tmp/image.tar
        working-directory: ./spicedb-operator
      - name: Build Binaries
        run: go build ./cmd/...
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          driver-opts: image=moby/buildkit:master
      - uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: false
          tags: spicedb-operator:dev
